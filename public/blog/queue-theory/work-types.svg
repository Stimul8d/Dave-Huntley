<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">
        Not All Work Is Equal
    </text>

    <!-- Feature Development -->
    <g transform="translate(0,100)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Feature Work</text>
        
        <!-- Time block -->
        <rect x="150" y="20" width="500" height="60" fill="#f3f4f6"/>
        
        <!-- Flow pattern - long sustained blocks needed -->
        <rect x="150" y="30" width="200" height="40" fill="#22c55e"/>
        <rect x="360" y="30" width="280" height="40" fill="#22c55e"/>
        
        <!-- Interruption cost -->
        <rect x="350" y="30" width="10" height="40" fill="#ef4444"/>
        
        <text x="670" y="50" font-family="system-ui" font-size="14">High cost of interruption</text>
    </g>

    <!-- Maintenance -->
    <g transform="translate(0,220)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Maintenance</text>
        
        <!-- Time block -->
        <rect x="150" y="20" width="500" height="60" fill="#f3f4f6"/>
        
        <!-- Flow pattern - medium chunks -->
        <rect x="150" y="30" width="100" height="40" fill="#2563eb"/>
        <rect x="270" y="30" width="120" height="40" fill="#2563eb"/>
        <rect x="410" y="30" width="90" height="40" fill="#2563eb"/>
        <rect x="520" y="30" width="120" height="40" fill="#2563eb"/>
        
        <text x="670" y="50" font-family="system-ui" font-size="14">Manageable chunks</text>
    </g>

    <!-- Support -->
    <g transform="translate(0,340)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Support</text>
        
        <!-- Time block -->
        <rect x="150" y="20" width="500" height="60" fill="#f3f4f6"/>
        
        <!-- Flow pattern - constant interruptions -->
        <rect x="150" y="30" width="40" height="40" fill="#6366f1"/>
        <rect x="210" y="30" width="30" height="40" fill="#6366f1"/>
        <rect x="260" y="30" width="50" height="40" fill="#6366f1"/>
        <rect x="330" y="30" width="20" height="40" fill="#6366f1"/>
        <rect x="370" y="30" width="40" height="40" fill="#6366f1"/>
        <rect x="430" y="30" width="30" height="40" fill="#6366f1"/>
        <rect x="480" y="30" width="45" height="40" fill="#6366f1"/>
        <rect x="545" y="30" width="35" height="40" fill="#6366f1"/>
        
        <text x="670" y="50" font-family="system-ui" font-size="14">Naturally fragmented</text>
    </g>

    <!-- Key insight -->
    <text x="400" y="450" font-family="system-ui" font-size="16" text-anchor="middle" fill="#ef4444">
        Mix these patterns at your peril
    </text>
</svg>