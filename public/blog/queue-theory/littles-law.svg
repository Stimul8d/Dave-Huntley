<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">
        Little's Law: L = λW
    </text>

    <!-- System Box -->
    <rect x="200" y="100" width="400" height="200" fill="#f3f4f6" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Entry Arrow -->
    <path d="M100,200 L180,200" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="140" y="180" font-family="system-ui" font-size="16" fill="#2563eb" font-weight="bold">λ</text>
    <text x="120" y="230" font-family="system-ui" font-size="14">Arrival Rate</text>

    <!-- Items in System -->
    <g transform="translate(220,150)">
        <circle cx="0" cy="0" r="15" fill="#22c55e"/>
        <circle cx="50" cy="0" r="15" fill="#22c55e"/>
        <circle cx="100" cy="0" r="15" fill="#22c55e"/>
        <circle cx="0" cy="50" r="15" fill="#22c55e"/>
        <circle cx="50" cy="50" r="15" fill="#22c55e"/>
        <circle cx="100" cy="50" r="15" fill="#22c55e"/>
    </g>
    <text x="400" y="170" font-family="system-ui" font-size="16" fill="#22c55e" font-weight="bold">L</text>
    <text x="400" y="190" font-family="system-ui" font-size="14">Items in System</text>

    <!-- Exit Arrow -->
    <path d="M620,200 L700,200" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="660" y="180" font-family="system-ui" font-size="16" fill="#2563eb" font-weight="bold">W</text>
    <text x="660" y="230" font-family="system-ui" font-size="14">Wait Time</text>

    <!-- Key Insight -->
    <text x="400" y="380" font-family="system-ui" font-size="16" text-anchor="middle">
        More items in system = Longer wait times
    </text>
    <text x="400" y="410" font-family="system-ui" font-size="14" text-anchor="middle" fill="#ef4444">
        You can't cheat maths
    </text>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
        </marker>
    </defs>
</svg>