<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="550" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">
        The Metrics That Actually Matter
    </text>

    <!-- Lead Time Reality -->
    <g transform="translate(0,80)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Lead Time: The Full Journey</text>
        
        <!-- Timeline -->
        <rect x="120" y="20" width="550" height="60" fill="#f3f4f6"/>
        
        <!-- Active work vs waiting -->
        <rect x="130" y="30" width="40" height="40" fill="#22c55e"/>
        <rect x="170" y="30" width="120" height="40" fill="#ef4444" opacity="0.3"/>
        <rect x="290" y="30" width="30" height="40" fill="#22c55e"/>
        <rect x="320" y="30" width="200" height="40" fill="#ef4444" opacity="0.3"/>
        <rect x="520" y="30" width="50" height="40" fill="#22c55e"/>
        
        <text x="690" y="50" font-family="system-ui" font-size="14">15% Active</text>
    </g>

    <!-- Flow Efficiency -->
    <g transform="translate(0,200)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Flow Efficiency: Where Time Goes</text>
        
        <!-- Time breakdown -->
        <rect x="120" y="20" width="550" height="80" fill="#f3f4f6"/>
        
        <!-- Actual split -->
        <g>
            <rect x="130" y="30" width="82" height="60" fill="#22c55e"/>
            <text x="171" y="65" font-family="system-ui" font-size="14" fill="white">15%</text>
            <text x="171" y="110" font-family="system-ui" font-size="14">Work</text>
            
            <rect x="212" y="30" width="220" height="60" fill="#ef4444" opacity="0.3"/>
            <text x="322" y="65" font-family="system-ui" font-size="14">40%</text>
            <text x="322" y="110" font-family="system-ui" font-size="14">Waiting</text>
            
            <rect x="432" y="30" width="228" height="60" fill="#ef4444" opacity="0.3"/>
            <text x="546" y="65" font-family="system-ui" font-size="14">45%</text>
            <text x="546" y="110" font-family="system-ui" font-size="14">Blocked</text>
        </g>
    </g>

    <!-- Throughput Reality -->
    <g transform="translate(0,350)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Throughput: Stability Beats Speed</text>
        
        <!-- Delivery patterns -->
        <rect x="120" y="20" width="550" height="80" fill="#f3f4f6"/>
        
        <!-- Unstable delivery -->
        <g transform="translate(130,30)">
            <rect x="0" y="0" width="20" height="60" fill="#ef4444"/>
            <rect x="30" y="40" width="20" height="20" fill="#ef4444"/>
            <rect x="60" y="50" width="20" height="10" fill="#ef4444"/>
            <rect x="90" y="0" width="20" height="60" fill="#ef4444"/>
            <text x="65" y="90" font-family="system-ui" font-size="14">Unstable</text>
        </g>
        
        <!-- Stable delivery -->
        <g transform="translate(400,30)">
            <rect x="0" y="20" width="20" height="20" fill="#22c55e"/>
            <rect x="30" y="20" width="20" height="20" fill="#22c55e"/>
            <rect x="60" y="20" width="20" height="20" fill="#22c55e"/>
            <rect x="90" y="20" width="20" height="20" fill="#22c55e"/>
            <text x="65" y="90" font-family="system-ui" font-size="14">Stable</text>
        </g>
    </g>

    <!-- Key insight -->
    <text x="400" y="520" font-family="system-ui" font-size="16" text-anchor="middle" fill="#ef4444">
        85% of your time is pure waste
    </text>
</svg>