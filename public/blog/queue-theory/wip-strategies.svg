<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">
        Three Ways to Control WIP
    </text>

    <!-- Per Person Limits -->
    <g transform="translate(0,80)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Per Person (Small Teams)</text>
        
        <!-- Team visualization -->
        <rect x="120" y="20" width="550" height="80" fill="#f3f4f6"/>
        
        <!-- People and their work -->
        <g transform="translate(140,30)">
            <!-- Person 1 -->
            <circle cx="20" cy="30" r="15" fill="#2563eb"/>
            <rect x="45" y="20" width="80" height="20" fill="#22c55e"/>
            
            <!-- Person 2 -->
            <circle cx="170" cy="30" r="15" fill="#2563eb"/>
            <rect x="195" y="20" width="80" height="20" fill="#22c55e"/>
            
            <!-- Person 3 -->
            <circle cx="320" cy="30" r="15" fill="#2563eb"/>
            <rect x="345" y="20" width="80" height="20" fill="#22c55e"/>
            
            <!-- WIP limit indicators -->
            <text x="85" y="55" font-family="system-ui" font-size="12">(max 2)</text>
            <text x="235" y="55" font-family="system-ui" font-size="12">(max 2)</text>
            <text x="385" y="55" font-family="system-ui" font-size="12">(max 2)</text>
        </g>
    </g>

    <!-- Stage Limits -->
    <g transform="translate(0,200)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Per Stage (Larger Teams)</text>
        
        <!-- Board visualization -->
        <rect x="120" y="20" width="550" height="80" fill="#f3f4f6"/>
        
        <!-- Stages -->
        <g>
            <rect x="140" y="30" width="150" height="60" fill="#2563eb" opacity="0.2"/>
            <text x="215" y="45" font-family="system-ui" font-size="14" text-anchor="middle">Dev (4)</text>
            
            <rect x="320" y="30" width="150" height="60" fill="#2563eb" opacity="0.2"/>
            <text x="395" y="45" font-family="system-ui" font-size="14" text-anchor="middle">Review (2)</text>
            
            <rect x="500" y="30" width="150" height="60" fill="#2563eb" opacity="0.2"/>
            <text x="575" y="45" font-family="system-ui" font-size="14" text-anchor="middle">Test (2)</text>
        </g>
    </g>

    <!-- Type Limits -->
    <g transform="translate(0,320)">
        <text x="120" y="0" font-family="system-ui" font-size="16" font-weight="bold">Per Type (Mixed Work)</text>
        
        <!-- Work type visualization -->
        <rect x="120" y="20" width="550" height="80" fill="#f3f4f6"/>
        
        <!-- Different work types -->
        <g>
            <rect x="140" y="30" width="150" height="25" fill="#22c55e" opacity="0.8"/>
            <text x="160" y="47" font-family="system-ui" font-size="12">Features (3)</text>
            
            <rect x="140" y="65" width="150" height="25" fill="#ef4444" opacity="0.8"/>
            <text x="160" y="82" font-family="system-ui" font-size="12">Support (2)</text>
            
            <rect x="320" y="30" width="150" height="25" fill="#2563eb" opacity="0.8"/>
            <text x="340" y="47" font-family="system-ui" font-size="12">Maintenance (2)</text>
        </g>
    </g>

    <!-- Key insight -->
    <text x="400" y="450" font-family="system-ui" font-size="16" text-anchor="middle" fill="#ef4444">
        Pick the strategy that matches your team structure
    </text>
</svg>