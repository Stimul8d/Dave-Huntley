<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">
        The Real Cost of Context Switching
    </text>

    <!-- Single Task -->
    <g transform="translate(0,100)">
        <text x="150" y="0" font-family="system-ui" font-size="16" font-weight="bold">One Task</text>
        <rect x="150" y="20" width="500" height="40" fill="#22c55e"/>
        <text x="670" y="45" font-family="system-ui" font-size="14">100% Output</text>
    </g>

    <!-- Two Tasks -->
    <g transform="translate(0,200)">
        <text x="150" y="0" font-family="system-ui" font-size="16" font-weight="bold">Two Tasks</text>
        <rect x="150" y="20" width="200" height="40" fill="#2563eb"/>
        <rect x="370" y="20" width="200" height="40" fill="#2563eb"/>
        <!-- Context switch cost -->
        <rect x="350" y="20" width="20" height="40" fill="#ef4444"/>
        <text x="670" y="45" font-family="system-ui" font-size="14">75% Output</text>
    </g>

    <!-- Three Tasks -->
    <g transform="translate(0,300)">
        <text x="150" y="0" font-family="system-ui" font-size="16" font-weight="bold">Three Tasks</text>
        <rect x="150" y="20" width="120" height="40" fill="#6366f1"/>
        <rect x="290" y="20" width="120" height="40" fill="#6366f1"/>
        <rect x="430" y="20" width="120" height="40" fill="#6366f1"/>
        <!-- Context switch costs -->
        <rect x="270" y="20" width="20" height="40" fill="#ef4444"/>
        <rect x="410" y="20" width="20" height="40" fill="#ef4444"/>
        <text x="670" y="45" font-family="system-ui" font-size="14">40% Output</text>
    </g>

    <!-- Key -->
    <g transform="translate(150,400)">
        <rect x="0" y="0" width="20" height="20" fill="#ef4444"/>
        <text x="30" y="15" font-family="system-ui" font-size="14">Context Switch Cost</text>
    </g>

    <!-- Bottom line insight -->
    <text x="400" y="450" font-family="system-ui" font-size="16" text-anchor="middle" fill="#ef4444">
        Each extra task steals more than you think
    </text>
</svg>